<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/* ページヘッダー. */-->

<head th:fragment="page_head(pageTitle, links)">
	<meta charset="UTF-8">
	<meta name="author" content="kamanon" />
	<!--/* デフォルトCSSのリセット */-->
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<!--/* Webフォント読み込み */-->
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<!--/* アイコン(font-awesome)読み込み */-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<!--/* ヘッダー使用のスタイル設定 */-->
	<link rel="stylesheet" th:href="@{/css/common/_layout.css}" />
	<!--/* ファビコンの設定 */-->
	<link rel="icon" type="image/ping" th:href="@{/image/header/bird_aoitori_bluebird.png}">
	<!--/* js読み込み */-->
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
	<!--/* viewportの設定 */-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--/* 画面固有のスタイル設定 */-->
	<th:block th:replace="${links}" />

	<!--/* タイトル設定 */-->
	<title th:text="${pageTitle}">Template title</title>
</head>

<body>
	<!--*/ ヘッダー */-->
	<header th:fragment="page_header" th:remove="tag">
		<div class="page-header-container">
			<div class="page-header wrapper">

				<nav>
					<ul class="header-left-nav">
						<li><span class="fa fa-home"></span>ホーム</li>
						<li><span class="fa fa-bell"></span>通知</li>
						<li><span class="fa fa-envelope"></span>メッセージ</li>
				</nav>
				<img class="bird-icon header-center-logo" th:src="@{/image/header/bird_aoitori_bluebird.png}" th:alt="ヘッダーアプリアイコン">
				<nav>
					<form id="header-form" action="index.html" method="post">
						<ul class="header-right-nav">
							<li class="search-key">
								<input type="text" name="search-key" maxlength="50" placeholder="キーワード検索">
								<button id="header-search-button" type="submit"><span class="fa fa-search"></span></button>
							</li>
							<li>
								<img class="icon header-user-icon" th:src="@{/image/user/coffee.png}" th:alt="ヘッダーユーザーアイコン">
							</li>
							<li class="header-nav-tweet-box">
								<button class="btn" id="header-nav-tweet-modal-show" type="button">ツイート</button>
							</li>
						</ul>
					</form>
				</nav>
			</div>
		</div>
	</header>

	<div th:fragment="main-nav-bar-fragment" th:remove="tag">
		<div class="main-nav-bar">
			<div class="main-nav-wrapper wrapper">
				<a class="icon main-nav-user-icon-link" th:href="@{#}">
								<img class="icon main-nav-user-icon" th:src="@{/image/user/coffee.png}" th:alt="ユーザーアイコン">
							</a>
							<ul class="main-nav-items">
								<li class="main-nav-item  main-nav-tweets">
									<p>ツイート</p>
									<span class="main-nav-item-count" th:text="${userInfo.tweetActionCount.tweetCount}">XXXXXXXXXXXXXXXXXXXX</span>
								</li>
								<li class="main-nav-item main-nav-follows">
									<p>フォロー</p>
									<span class="main-nav-item-count" th:text="${userInfo.tweetActionCount.followCount}">XXXXXXXXXXXXXXXXXXXX</span>
								</li>
								<li class="main-nav-item main-nav-follower">
									<p>フォロワー</p>
									<span class="main-nav-item-count" th:text="${userInfo.tweetActionCount.followerCount}">XXXXXXXXXXXXXXXXXXXX</span>
								</li>
								<li class="main-nav-item main-nav-like">
									<p>いいね</p>
									<span class="main-nav-item-count" th:text="${userInfo.tweetActionCount.likeCount}">XXXXXXXXXXXXXXXXXXXX</span>
								</li>
							</ul>
							<div class="btn main-nav-profile-edit-btn">
								<a th:href="@{#}">プロフィールを編集</a>
			</div>
		</div> <!--/* /.main-nav-wrapper wrapper */-->
	</div> <!--/* /.main-nav-bar */-->
</div> <!--/* /main-nav-bar-fragment */-->

	<!--/* ヘッダーTweetモーダル */-->
	<div th:fragment="header-tweet-modal-fragment" th:remove="tag">
		<div id="tweet-nav-modal-container">
			<div class="header-tweet-modal-wrapper">
				<div class="tweet-modal modal">
					<div class="tweet-modal-top">
						<h2>ツイートする</h2>
						<span class="fa fa-times close-modal"></span>
					</div>
					<div class="tweet-modal-main-wrapper">
						<form th:action="@{/index.html}" method="post">
							<div class="tweet-modal-main">
								<img class="icon" th:src="@{/image/user/coffee.png}" alt="ツイートモーダルユーザーアイコン">
								<textarea name="tweet-modal-text" rows="3"></textarea>
							</div>
							<div class="tweet-modal-bottom">
									<input class="btn tweet-modal-send" type="submit" name="add_tweet" value="ツイート">
							</div>
						</form>
					</div>
				</div>
			</div> <!--/* /.header-tweet-modal-wrapper */-->
		</div> <!--/* /.tweet-nav-container */-->
	</div> <!--/* /header-tweet-modal-fragment */-->

	<!--/* script読み込み */-->
	<div th:fragment="load-scripts(scripts)" th:remove="tag">
		<div class="load-scrips-main">

			<!--/* 共通スクリプト設定 */-->

			<script type="text/javascript" th:src="@{/js/common/layout.js}"></script>

			<!--/* 画面固有スクリプト設定 */-->
			<th:block th:replace="${scripts}" />
		</div>
	</div>


</body>

</html>
